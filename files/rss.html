<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">html{overflow-y: scroll;}:root{overflow-y:auto;overflow-x:hidden;}:root body{position: absolute;}body{overflow: hidden;color:#3b3b3b;font-size:17px;font-family:Microsoft Yahei; text-rendering: optimizeLegibility;}blockquote, q {font-size:16px;color: rgba(0, 0, 0, 0.5);border-left: 3px solid rgba(0, 0, 0, 0.1); margin-left: 2px;margin-right: 6px;padding-left: 16px}section{max-width:100%}img{height:auto;max-width:100%;display:block;padding:20px 0 20px 0}p{line-height:1.76em}.page{padding:3.5% 3.8% 3.5% 3.8%;text-align:start;word-wrap:break-word;line-height:1.5em;}.extendsBeyondTextColumn{max-width: none; }.olink{display:block;font-weight:bold;font:12px 'Helvetica Neue';right:16px;top:32px;position:absolute;}.olink a:link{color: #999}.header_title{font-size:1.25em;font-weight: 700;color: #3b3b3b;height: auto;line-height: 1.4em;padding: 32px 0 0;margin-bottom: 5px;}.header_info{position:relative; left:2px;line-height:15px;font-size:0.7em;color:#666;padding-top:16px;padding-bottom:42px; }.header_info:after{content: '';position: absolute;top: 0px;left: 0px;height:4px;width: 20px;background: #3B3B3B; }.header_author{font-weight:700;}.page p > p:empty, .page div p:empty, .page p > div:empty, .page div > div:empty, .page p + br, .page img + br {display: none; }.article-paragraph{line-height:1.76em;margin: 21px 0 !important;}.right,.user,.f666,.f444,.f999,iframe{display:none}</style>
<script>function layoutImg(){for(var t=document.querySelectorAll('img'),n=t.length,i=0;n>i;++i){setImgBeyondTxt(t[i])}for(var v=document.querySelectorAll('video'),n=v.length,i=0;n>i;++i){v[i].style.setProperty('width','100%'),v[i].style.setProperty('height','auto')}}function setImgBeyondTxt(e){if(!e.closest('blockquote, table, .float')){var n,i=parseFloat(getComputedStyle(document.querySelector('.page')).width),a=parseFloat(e.getAttribute('width'));n=isNaN(a)?e.naturalWidth:a;var o=Math.min(n,document.documentElement.clientWidth);if(o>i){e.classList.add('extendsBeyondTextColumn'),e.style.setProperty('width',o+'px'),e.style.setProperty('height','auto'),e.style.setProperty('-webkit-margin-start',(i-o)/2-calMargin(e)+'px')}}}function calMargin(e){for(var t=0,n=e.parentElement;n&&!n.classList.contains('page');){var i=getComputedStyle(n);t+=parseFloat(i['-webkit-padding-start'])+parseFloat(i['-webkit-margin-start']),n=n.parentElement}return t}
function getArticle()
      {
         var url = window.location.search.substring(1);
//alert(fy_bridge_app.request)
//document.write(decodeURI(url))
//alert()
         
         var txt=fy_bridge_app.getVar(decodeURI(url));
         /\[(.*?)\]\((.*?)\)([\w\W]*)/.test(txt)
         document.querySelector("#article").innerHTML= RegExp.$3;
         document.querySelector("#ourl").href=RegExp.$2;
         document.querySelector(".header_title").innerText=RegExp.$1;
         return(false);
      }
</script>
</head>
<body onload="getArticle();layoutImg();">
</div>
<div class="page">
   <div class="header_info">
    <span class="header_author">墙外新闻</span>
   </div>
   <div class="olink">
    <a id="ourl">原网页</a>
   </div>
   <div class="header_title">
    
   </div>
<div style="padding-top:6px" id="article">


</div>
</div>
</body>
</html>
